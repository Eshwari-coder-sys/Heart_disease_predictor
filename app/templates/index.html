<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <link rel="stylesheet" href="static/styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #fceab0 0%, #fdd282 100%);
            min-height: 100vh;
        }

        h1 {
            margin: 0;
            padding: 32px 0 18px 0;
            font-size: 2.5rem;
            color: #d84315;
            letter-spacing: 2px;
            font-weight: 800;
            text-shadow: 0 2px 8px rgba(255, 179, 71, 0.13);
            text-align: center;
        }

        .container {
            display: flex;
            max-width: 1000px;
            margin: 0 auto;
            background: #fcfcfb;
            border-radius: 18px;
            box-shadow: 0 6px 32px rgba(0, 0, 0, 0.10);
            overflow: hidden;
            min-height: 520px;
        }

        .sidebar {
            flex: 1 1 260px;
            background: linear-gradient(135deg, #ffb347 0%, #ff9800 100%);
            padding: 38px 24px 38px 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .sidebar h2 {
            color: #fff;
            font-size: 1.3rem;
            margin-bottom: 32px;
            font-weight: 700;
            letter-spacing: 1px;
            text-shadow: 0 2px 8px rgba(255, 179, 71, 0.13);
            text-align: center;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .sidebar ul li {
            width: 100%;
        }

        .sidebar ul li a {
            display: block;
            width: 100%;
            min-width: 0;
            box-sizing: border-box;
            padding: 14px 0;
            background: #fff;
            color: #eead4b;
            font-size: 1.08rem;
            font-weight: 600;
            text-align: center;
            border-radius: 8px;
            text-decoration: none;
            box-shadow: 0 1px 8px rgba(0, 0, 0, 0.06);
            transition: background 0.18s, color 0.18s, box-shadow 0.18s;
            word-break: break-word;
        }

        .sidebar ul li a:hover {
            background: #ff9800;
            color: #fff;
            box-shadow: 0 4px 16px rgba(255, 179, 71, 0.18);
        }

        .content {
            flex: 2 1 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            padding: 32px;
        }

        .heart-image {
            max-width: 340px;
            width: 100%;
            height: auto;
            border-radius: 18px;
            background: #fff;
            padding: 18px;
            transition: transform 0.2s;
            animation: floatHeart 3.5s ease-in-out infinite;
        }

        @keyframes floatHeart {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-12px);
            }
            100% {
                transform: translateY(0);
            }
        }

        /* Responsive Styles */
        @media (max-width: 900px) {
            .container {
                flex-direction: column;
                max-width: 98vw;
                min-height: unset;
            }

            .sidebar {
                flex-direction: column;
                align-items: center;
                padding: 24px 10px 18px 10px;
                border-radius: 18px 18px 0 0;
                width: 100%;
            }

            .sidebar h2 {
                font-size: 1.1rem;
                margin-bottom: 18px;
                margin-right: 0;
            }

            .sidebar ul {
                flex-direction: column;
                gap: 12px;
                width: 100%;
            }

            .sidebar ul li {
                width: 100%;
            }

            .sidebar ul li a {
                width: 100%;
                padding: 14px 0;
                font-size: 1.08rem;
            }

            .content {
                padding: 18px 4vw 18px 4vw;
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.3rem;
                padding: 18px 0 10px 0;
            }

            .container {
                border-radius: 10px;
            }

            .sidebar {
                padding: 12px 2vw 12px 2vw;
                border-radius: 10px 10px 0 0;
                flex-direction: column;
                align-items: center;
            }

            .sidebar h2 {
                font-size: 1rem;
                margin-bottom: 18px;
            }

            .sidebar ul {
                flex-direction: column;
                gap: 0;
                width: 100%;
            }

            .sidebar ul li {
                width: 100%;
            }

            .sidebar ul li a {
                font-size: 1rem;
                padding: 12px 0;
                width: 100%;
            }

            .content {
                padding: 10px 2vw 10px 2vw;
            }

            .heart-image {
                max-width: 120px;
                padding: 4px;
            }
        }
    </style>
</head>

<body>
    <h1>HEART DISEASE PREDICTION</h1>
    <div class="container">
        <nav class="sidebar">
            <h2>Predict Early, Protect Your Heart!!!</h2>
            <ul>
                <li><a href="/check_heart_disease">Check Heart Disease</a></li>
                <li><a href="/survey">Feature Relationships</a></li>
            </ul>
        </nav>
        <div class="content">
            <img src="static/img/heart.png" alt="Heart Image" class="heart-image">
